	         var month_interval = setInterval(function() {
	            update(month);

	            month++;

	            if(month > 12) {
	                clearInterval(month_interval);

	                var buttons = d3.select("body")
                        .append("div")

                        .selectAll("div")

                        .text(function(d) {
                            return d;
                        });

                    d3.select(".month_buttons")

                      .transition()
                      .duration(500)

                      .style("background", "rgb(251, 201, 127)");

                    d3.select(this)
                      .transition()
                      .duration(500)
                      .style("background", "lightBlue")
                      .style("color", "white");
                    update(d);
                });



	             }
	            }
	          , 1000);
